name: Publish to GPR

on:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
        source-url: https://nuget.pkg.github.com/insurello/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} github
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build -p src/FSharpAsyncExtra --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: Create the package
      run: dotnet pack -p src/FSharpAsyncExtra --configuration Release FSharp.AsyncExtra
    - name: Publish the package to GPR
      run: dotnet nuget push src/FSharp.AsyncExtra/bin/Release/*.nupkg     
